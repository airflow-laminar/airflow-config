
# @package _global_
_target_: airflow_config.Configuration

default_args:
  _target_: airflow_config.TaskArgs
  owner: test
  email: [myemail@myemail.com]
  email_on_failure: false
  email_on_retry: false
  retries: 0
  depends_on_past: false

default_dag_args:
  _target_: airflow_config.DagArgs
  schedule: "01:00"
  start_date: "2024-01-01"
  catchup: false
  tags: ["utility", "test"]

dags:
  example_dag:
    default_args:
      owner: "custom_owner"
    description: "this is an example dag"
    schedule: "0 3 * * *"
    tasks:
      task_1:
        _target_: airflow_pydantic.SSHOperator
        ssh_conn_id: test
        ssh_hook: airflow_pydantic.tests.conftest.hook
        command: test
        do_xcom_push: true
        cmd_timeout: 10
        get_pty: true
        environment: {"test": "test"}
      task_2:
        _target_: airflow_pydantic.ShortCircuitOperator
        python_callable: airflow_config.tests.conftest.should_short_circuit
        dependencies: [task_1]
      task_3:
        _target_: airflow_pydantic.BashOperator
        bash_command: "echo '1'"
        dependencies: [task_2]
      task_4:
        _target_: airflow_pydantic.BashOperator
        bash_command: "echo `pwd`"
        dependencies: [task_3]
      task_5:
        _target_: airflow_pydantic.PythonOperator
        python_callable: airflow_config.tests.setups.good.utils.print_hello.print_hello
        op_args: []
        op_kwargs: {}
        templates_dict: {}
        templates_exts: null
        show_return_value_in_logs: true
        dependencies: [task_4]

  example_dag2:
    default_args:
      owner: "custom_owner2"
    schedule: "0 4 * * *"
    tasks:
      task_1:
        _target_: airflow_pydantic.BashOperator
        operator: airflow.operators.bash_operator.BashOperator
        bash_command: "echo \"1\""
      task_2:
        _target_: airflow_pydantic.BashOperator
        operator: airflow.operators.bash_operator.BashOperator
        bash_command: "echo 2"
        dependencies: [task_1]
      task_3:
        _target_: airflow_pydantic.BashOperator
        operator: airflow.operators.bash_operator.BashOperator
        bash_command: "echo 3"
        dependencies: [task_1]

  example_dag3:
    schedule: "0 5 * * *"
