
# @package _global_
_target_: airflow_config.Configuration

default_args:
  _target_: airflow_config.TaskArgs
  owner: test
  email: [myemail@myemail.com]
  email_on_failure: false
  email_on_retry: false
  retries: 0
  depends_on_past: false

default_dag_args:
  _target_: airflow_config.DagArgs
  schedule: "01:00"
  start_date: "2024-01-01"
  catchup: false
  tags: ["utility", "test"]

default_operator_args:
  - operator:  airflow_config.BashOperator
    cwd: /tmp
  - operator:  airflow_pydantic.PythonOperator
    show_return_value_in_logs: true

dags:
  example_dag:
    default_args:
      owner: "custom_owner"
    description: "this is an example dag"
    schedule: "0 3 * * *"
    tasks:
      task_1:
        _target_: airflow_config.BashOperator
        bash_command: "echo `pwd`"
      task_2:
        _target_: airflow_config.PythonOperator
        python_callable: airflow_config.tests.setups.utils.print_hello.print_hello

  example_dag2:
    default_args:
      owner: "custom_owner2"
    schedule: "0 4 * * *"
    tasks:
      task_1:
        _target_: airflow_config.BashOperator
        operator: airflow.operators.bash.BashOperator
        bash_command: "echo \"1\""
      task_2:
        _target_: airflow_config.BashOperator
        operator: airflow.operators.bash.BashOperator
        bash_command: "echo 2"
      task_3:
        _target_: airflow_config.BashOperator
        operator: airflow.operators.bash.BashOperator
        bash_command: "echo 3"
